# yaw_cli v3.0.3 configuration

correlation:
    scales:
        rmin: 100
        rmax: 1000
        unit: kpc
    binning:
        zmin: 0.2
        zmax: 1.8
        num_bins: 5
    max_workers: 5

inputs:
    reference:
        path_data: $PATH$/reference.pqt
        path_rand: $PATH$/ref_rand.pqt
        ra: ra
        dec: dec
        redshift: z
    num_patches: 5

tasks:
  - auto_ref
  - estimate
  - plot
