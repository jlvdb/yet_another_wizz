# yaw_cli v3.0.3 configuration

correlation:
    scales:
        rmin: 100
        rmax: 1000
        unit: kpc
    binning:
        zmin: 0.15
        zmax: 0.7
        num_bins: 11
    max_workers: 11

inputs:
    reference:
        path_data: $DATA$
        path_rand: $RAND$
        ra: ra
        dec: dec
        redshift: z
    num_patches: 11

tasks:
  - auto_ref
  - estimate
  - plot
